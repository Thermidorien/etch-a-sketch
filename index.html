<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div> 
        <div>
            <label for="row-count">Number of Divs in a Row:</label>
        </div>
        <div>
            <label for="color-picker">Select Grid Item Color:</label>
            <input type="color" id="color-picker" value="#e5ff00">
        </div>
    </div>

    <div> 
        <input type="range" id="row-count" min="1" max="100" value="5">
        <span id="rowCountValue">5</span> 
    </div>

    <div class="grid-container">
        <div id="grid"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
